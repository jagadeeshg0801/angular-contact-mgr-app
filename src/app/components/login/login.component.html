<div class="login-page">
    <form class="login-form" name="loginF" [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
        <div class="form-group">
            <label>User Name</label>
            <input class="form-control" formControlName="username" placeholder="Enter Username"
            [ngClass]="[{'is-invalid': f['username']['errors']&&f['username']['touched'] }]"/>
            <div *ngIf="f['username']['errors'] && (f['username']['touched'] || f['username']['dirty'])" class="error-msg">
                <div *ngIf="f['username']['errors']['required']">Username is required</div>
                <div *ngIf="f['username']['errors']['email']">Email is Invalid</div>
            </div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input  class="form-control"    [ngClass]="[{'is-invalid': f['password']['errors'] && f['password']['touched']}]" formControlName="password" type="password"  placeholder="Enter Password"/>
            <div *ngIf="f['password']['errors'] && (f['password']['touched'] || f['password']['dirty'])" class="error-msg"> 
                <div *ngIf="f['password']['errors']['required']">Password is required</div>
                <div *ngIf="!f['password']['errors']['required'] && f['password']['errors']['minlength']['requiredLength']">Password  must be atleast 8 Characters</div>
            </div>
        </div>
        <div class="form-group login-buttons">
            <button class="btn btn-secondary" type="reset">Reset</button> 
            <button class="btn btn-primary" type="submit">Login</button> 
        </div>
        <div class="signup-link">
           For New User <a href="">Sign Up!</a>
           <a href="" class="forgot-link">Forgot Password?</a>
        </div>
    </form>
   
</div>
